<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeteoRide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <button id="leipzigBtn" class="location-btn">
        <img src="images/Standort.png" alt="Leipzig Icon" class="icon" />
        <span>Leipzig</span>
      </button>

      <div id="mapsOverlay" class="maps-overlay">
        <div class="maps-container">
          <iframe id="mapsFrame" src="" frameborder="0"></iframe>
          <button id="returnBtn" class="return-btn">
            <img
              src="images/Grafen-Return Button.png"
              alt="Grafen Return Button"
            />
          </button>
        </div>
      </div>

      <h1 class="title"><span>MeteoRide</span></h1>
      <p class="description">
        In Leipzig greifen viele Menschen auf das Fahrradleihsystem Nextbike
        zurück. Doch wie sehr beeinflussen Sonne, Regen und Schnee ihre
        Entscheidung? MeteoRide verbindet Ausleihzahlen mit Wetterdaten und
        macht sichtbar, wann die Leipziger:innen am liebsten radeln.
      </p>

      <main class="main-content">
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
      </main>

      <!-- Straße + Velo -->
      <div class="street">
        <div class="road-stripes"></div>
      </div>

      <div id="bikeTrack">
        <div class="bike">
          <div class="bike-wheel left"></div>
          <div class="bike-wheel right"></div>
          <div class="bike-frame"></div>
          <div class="bike-handle"></div>
        </div>
      </div>
    </div>

    <div class="time-box">
      <span class="time-value" id="currentTime">15:54</span>
      <span class="time-line"></span>
      <span class="time-label">Aktuelle Uhrzeit</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
