<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeteoRide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="calendar-icon">📅</div>
    <div class="arrows">««</div>

    <div class="weather-panel">
      <div class="sun">☀️</div>
      <div class="temp">18°</div>
      <div class="rain">0 mm</div>
      <div class="bikes">1000</div>
      <div class="bikes-sub">Booked Bikes<br>Currently</div>
      <div class="bike-icon">🚲</div>
    </div>

    <div class="time-city">
      <p class="time">15:00</p>
      <p class="city">Leipzig</p>
    </div>

    <div class="chart">
      <canvas id="lineChart"></canvas>
    </div>

    <div class="dates">
      <span>22.09.25</span>
      <span>23.09.25</span>
      <span>24.09.25</span>
      <span>Heute</span>
    </div>

    <div class="road"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
